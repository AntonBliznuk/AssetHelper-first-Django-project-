{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'main/CSS/login_page.css' %}">
</head>
<body>
    <div class="overlay">
        <main>
            <div class="login-container">
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <input type="text" name="username" placeholder="Name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <button class="btn register-btn" onclick="window.location.href='/register'">Registration</button>
            </div>
        </main>
    </div>
</body>
</html>
