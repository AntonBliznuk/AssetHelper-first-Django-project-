{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration</title>
    <link rel="stylesheet" href="{% static 'main/CSS/login_page.css' %}">
</head>
<body>
    <div class="overlay">
        <main>
            <div class="login-container">
                <h2>Registaration</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.name != 'password' %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn">Registaration</button>
                </form>
                <button class="btn" onclick="window.location.href='/login'">Login</button>
            </div>
        </main>
    </div>
</body>
</html>
